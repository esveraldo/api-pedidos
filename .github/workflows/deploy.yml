name: CI/CD API PEDIDOS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: Login Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build imagem
      run: docker build -t esveraldo/api-pedidos:v${{ github.run_number }} .

    - name: Push imagem
      run: docker push esveraldo/api-pedidos:v${{ github.run_number }}

    - name: Configurar kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

    - name: Atualizar deployment
      run: |
        kubectl set image deployment/api-pedidos api-pedidos=esveraldo/api-pedidos:v${{ github.run_number }}